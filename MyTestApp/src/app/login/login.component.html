<div class="login-box">
  <div class="controls">
    <h2 class="ht-login-title">Login</h2>
    <div class="form-group">
      <label> Username</label>
      <input type="text" class="form-control" #txtUserName />
    </div>

    <div class="form-group">
      <label> Password</label>
      <input type="password" class="form-control" #txtPassword />
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-success m-2" (click)="login()">
        Login
      </button>
      <button type="button" class="btn btn-info m-2">Signup</button>
    </div>
  </div>
</div>
