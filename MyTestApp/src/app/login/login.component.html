<div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Desc</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let user of users; odd as oddIndex"
        [ngStyle]="{ 'background-color': oddIndex ? 'grey' : 'aqua' }"
        [ngClass]="{ test: oddIndex }"
      >
        <td>{{ user.name }}</td>
        <td>{{ user.desc }}</td>
      </tr>
    </tbody>
  </table>
</div>
