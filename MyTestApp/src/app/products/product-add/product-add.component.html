<div class="form-container m-2">
  <h3>Add Product</h3>
  <div class="form-group">
    <label> Name </label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter Product Name"
      #txtProductName
    />
  </div>

  <div class="form-group">
    <label> Description </label>
    <textarea
      rows="2"
      cols="40"
      placeholder="Description About product"
      #txtProductDesc
    ></textarea>
  </div>

  <div class="form-group">
    <label> Price </label>
    <input
      type="number"
      class="form-control"
      placeholder="Enter Product Price"
      #txtProductPrice
    />
  </div>

  <div class="form-group">
    <label> Colors </label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter colors with commma seperated"
      #txtProductColors
    />
  </div>

  <div class="form-group">
    <label> Active </label>
    <input type="checkbox" #txtProductStatus />
  </div>

  <div class="form-group" style="margin-bottom: 200px;">
    <button type="button" class="btn btn-success" (click)="addProduct()">
      Add Product
    </button>
  </div>
</div>
